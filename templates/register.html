{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div
        class="max-w-md w-full space-y-8 glass p-10 rounded-[2.5rem] bg-black/40 backdrop-blur-3xl shadow-2xl border-white/5 animate-fade-in-up">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                Crea tu cuenta <span class="text-indigo-400">iE</span>
            </h2>
            <p class="mt-2 text-center text-sm text-gray-400">
                O <a href="/login" class="font-medium text-indigo-400 hover:text-indigo-300">inicia sesión</a> si ya
                tienes una
            </p>
        </div>
        <form class="mt-8 space-y-6" action="/register" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="mb-4">
                    <label for="username" class="sr-only">Usuario</label>
                    <input id="username" name="username" type="text" required
                        class="appearance-none rounded-2xl relative block w-full px-4 py-3 border border-white/10 bg-white/5 placeholder-gray-500 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Nombre de usuario">
                </div>
                <div class="mb-4">
                    <label for="email" class="sr-only">Correo electrónico</label>
                    <input id="email" name="email" type="email" required
                        class="appearance-none rounded-2xl relative block w-full px-4 py-3 border border-white/10 bg-white/5 placeholder-gray-500 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Correo electrónico">
                </div>
                <div>
                    <label for="password" class="sr-only">Contraseña</label>
                    <input id="password" name="password" type="password" required
                        class="appearance-none rounded-2xl relative block w-full px-4 py-3 border border-white/10 bg-white/5 placeholder-gray-500 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Contraseña">
                </div>
            </div>

            <div class="flex items-center">
                <input id="terms" name="terms" type="checkbox" required
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="terms" class="ml-2 block text-xs text-gray-400">
                    Acepto la <button type="button"
                        onclick="document.getElementById('data-modal').classList.remove('hidden')"
                        class="text-indigo-400 hover:underline">Política de Uso de Datos iE</button>.
                </label>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-2xl text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all shadow-lg shadow-indigo-900/10">
                    Registrarse
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
