{% extends "base.html" %}

{% block content %}
<div class="container mx-auto py-12 max-w-6xl">
  <div class="text-center mb-16">
    <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Galería de Consciencia</h1>
    <p class="text-indigo-300 text-lg">Artefactos visuales generados por la evolución del pensamiento.</p>
  </div>

  {% if items %}
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for item in items %}
    <div class="glass-panel rounded-2xl overflow-hidden hover:scale-105 transition duration-500 group">
      <div class="relative h-64 overflow-hidden">
        <img src="{{ url_for('static', filename='uploads/' + item.image_filename) }}" alt="{{ item.title }}"
          class="w-full h-full object-cover transition duration-700 group-hover:scale-110 group-hover:opacity-80">
        <div
          class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-6">
          <p class="text-white font-medium">{{ item.title }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <div class="flex flex-col items-center justify-center py-20 opacity-50">
    <svg class="w-20 h-20 text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
      </path>
    </svg>
    <p class="text-xl text-gray-500">La galería está vacía por ahora.</p>
  </div>
  {% endif %}

</div>
{% endblock %}
